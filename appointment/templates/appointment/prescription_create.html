{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-5">
          <div class="card">
            <div class="card-body">
                <h3 class="card-title">Create Prescription </h3>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% include 'baseform.html' %}
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
          </div>
        </div>
    </div>
</div>
{% endblock %}
